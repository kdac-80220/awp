<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> 
        <form action="" style="margin-top: 10%;">
            <table >
                <tr>
                    <td>Name</td>
                    <td colspan="3"><input type="text" name="" style="width: 100%;" placeholder="Enter name"></td>
                </tr>
                <tr>
                    <td>BirthDate</td>
                    <td colspan="3"><input type="date" name="" style="width: 100%;" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="3"><input type="email" name="" style="width: 100%;" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td colspan="3"><input type="password" name="" style="width: 100%;" placeholder="************"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><select name="state" value="State" style="width: 100%;">
                        <option name="s1">Maharashtra</option>
                        <option name="s2">Delhi</option>
                        <option name="s3">Punjab</option>
                    </select>
                    </td>
                    <td style="text-align: center;"><select name="dist" value="District" style="width: 100%;">
                        <option value="">Kolhapur</option>
                    </select>
                    </td>
                    <td>
                        <select name="city" value="City" style="width: 100%;">
                        <option value="">Kolhapur</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender">Male</td>
                    <td colspan="2"><input type="radio" name="gender">Female</td>
    
                </tr>
                <tr>
                    <td colspan="2">Upload Photo</td>
                    <td colspan="2"><input type="file" value="Browse your photo" style="width: 100%;"></td>
    
                </tr>
                <tr>
                    <td colspan="2">Select Course</td>
                    <td colspan="2"><select name="course"  style="width: 100%;" >
                        <option >DAC</option>
                        <option value="">DBDA</option>
                    </select>
                    </td>
                </tr>
                <tr>
                   <center> 
                    <td colspan="2"> <center><input type="reset" value="Clear"></center></td>
                    <td colspan="2"><center><input type="submit" value="Register"></center></td>
                   </center>
                </tr>
            </table>
        </form>

    </center>

</body>
</html>
