<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="JavaScript">
        function addition(){
           var number1=parseInt(document.f1.n1.value);
           var number2=parseInt(document.f1.n2.value);
           var result=number1+number2;
           document.f1.n3.value=result; 
        }
        function substraction(){
           var number1=parseInt(document.f1.n1.value); 
           var number2=parseInt(document.f1.n2.value);
           
           var result=number1-number2;
           document.f1.n3.value=result;
        }
        function division(){
            var number1=parseInt(document.f1.n1.value);
            var number2=parseInt(document.f1.n2.value);

            var result=number1/number2;
            document.f1.n3.value=result;
        }
        function multiplication(){
            var number1=parseInt(document.f1.n1.value);
            var number2=parseInt(document.f1.n2.value);
            var result=number1*number2;
            document.f1.n3.value=result;
        }
    </script>
    
</head>
<body>
    <center>
        <form name="f1">
            <table >
                <tr>
                    <td colspan="2">Enter number 1</td>
                    <td colspan="2"><input type="text" name="n1"></td>
                </tr>
                <tr>
                    <td colspan="2">Enter number 2</td>
                    <td colspan="2"><input type="text" name="n2"></td>
                </tr>
                <tr>
                    <td colspan="2" >Result</td>
                    <td colspan="2"><input type="text" name="n3"></td>
                </tr>
                <tr style="text-align: center;">
                    <td><input type="button" value="Addition" onclick="addition()"></td>
                    <td><input type="button" value="Multiplication" onclick="multiplication()"></td>
                    <td><input type="button" value="Division" onclick="division()"></td>
                    <td><input type="button" value="Substraction" onclick="substraction()"></td>
                </tr>
            </table>
        </form>
        
    </center>
    
</body>
</html>
